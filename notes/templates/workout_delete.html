{% extends "master_template.html" %}

{% block title %}
    Delete workout
{% endblock title %}

{% block content %}
    <div class="greyborder d-flex flex-column mx-auto col-xl-6 px-1">
        <div class="mt-1 text-center mark">
            <h1 class="display-4">
                Delete workout
            </h1>
            <span class="display-4">Are you sure you want to delete workout:</span>
            <span class="display-4 d-block mb-1">{{workout.title}}</span>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex">
                <button type="submit" class="btn btn-success my-2 white_text_button mx-auto">Yes, delete</button>
            </div>
        </form>
        <div class="d-flex col-4 mx-auto">
            <a href="{% url 'workout_list' pk=user_id %}" class="mx-auto btn btn-info white_text_button mb-1">Cancel</a>
        </div>
    </div>
{% endblock content %}
