{% extends "master_template.html" %}

{% block title %}
    Upload video
{% endblock title %}

{% block content %}
    <div class="greyborder d-flex flex-column mx-auto col-xl-6 px-1">
        <div class="mt-1 text-center">
            <h1 class="display-4 mark">Upload video</h1>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input required name="title" type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="file">File</label>
                <input required name="file" type="file" class="form-control" id="file">
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-success mx-auto mt-2 white_text_button">Submit</button>
            </div>
        </form>
        <div class="d-flex col-4 mx-auto">
            <a href="{% url 'video_list' %}" class="mx-auto btn btn-info white_text_button my-2">Cancel</a>
        </div>
    </div>
{% endblock content %}
